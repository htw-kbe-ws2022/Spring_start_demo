version: "3.9"
services:
  backend:
    depends_on:
      - db
    build: .
    ports:
      - "8000:5000"
    environment:
      - POSTGRES_DB=fruits_db
  db:
    image: "postgres:latest"

    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data

    environment:
      - POSTGRES_DB=fruits_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt